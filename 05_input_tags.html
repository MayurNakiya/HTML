<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag</title>
</head>
<body>
    
    Name: <input type="text"><br>
    Email: <input type="email"><br>
    Phone: <input type="text"><br>
    Password: <input type="password"><br>
    Color: <input type="color"><br>
    Qty: <input type="number"><br>
    File: <input type="file"><br>
    Button: <input type="button" value="submit"><br>
    Checkbox: <input type="checkbox">A <input type="checkbox">B<br>
    Date: <input type="date"><br>
    Datetime: <input type="datetime-local"><br>
    Radio button: <input type="radio" name="A">on <input type="radio" name="A">off <br>
    Range: <input type="range"><br>
    <input type="submit">
    <input type="reset">




</body>
</html>
