<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Tag</title>
</head>
<body>
    
    <audio controls loop>
        <source src="song.mp3">
    </audio>

    <video controls>
        <source src="video.mp4">
    </video>

    <video controls>
        <source src="https://youtu.be/vP3TRAsjZss">
    </video>

</body>
</html>
