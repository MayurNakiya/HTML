<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul li ol</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol type="1">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <ol type="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ol type="i">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
